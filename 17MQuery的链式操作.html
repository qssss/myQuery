<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/MQuery.js"></script>
</head>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background: #839588;
	}
</style>
<body>
	<!-- jQuery的链式操作 即每个方法都返回this -->
	<div></div>
	<script type="text/javascript">
		var count = 0;
		$('div').css({
			'width':'300px',
			'height':'300px'
		}).click(function() {
			this.innerHTML = count++;
		}).mouseover(function() {
			$(this).css('backgroundColor','red');
		})
	</script>
</body>
</html>
