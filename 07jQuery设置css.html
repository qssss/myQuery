<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
</head>
<style type="text/css">
	div {width: 100px;height: 100px;margin: 50px;}
	.div1 {background: #495766;}
	.div2 {background: #876768;}
</style>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
	<script type="text/javascript">
		$(function() {
			$('div').mouseover(function() {
				$(this).css({
					'width':'500px',
					'height':'400px'
				})
				$(this).css('backgroundColor','#108232')
				alert($(this).css('width'))
			})
		})
	</script>
</body>
</html>
